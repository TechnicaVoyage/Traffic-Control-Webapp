    <script>
        const signupFetch = async()=>{
            try {
                var data = {
                    email: document.getElementsByName("emailid")[0].value,
                    password: document.getElementsByName("password")[0].value,
                    phone: document.getElementsByName("phone")[0].value,
                    name: document.getElementsByName("fullname")[0].value,
                };
                console.log("fetching");
                const response = await fetch(
                    "https://rhdpnodeapi.herokuapp.com/users/",
                    {
                        method: "POST",
                        body: JSON.stringify(data), // string or object
                        headers: {
                            "Content-Type": "application/json"
                        }
                    }
                );
                if(response.status===400 || response.status === 500){
                    console.log("problem signing you up");
                }
                else if(response.status===200){
                    console.log("signup success");
                    console.log( await response.json() );
                }
            }catch(e){
                console.log(e);
            }
        }
    </script>
