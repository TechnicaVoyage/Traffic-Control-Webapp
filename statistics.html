<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/stats.css">
    <!-- <link rel="stylesheet" href="assets/css/dashboard.css"> -->
    <link rel="stylesheet" href="https://seodesigns.com/projects/codepen/071016/rangeslider.css">
    <title>Document</title>
</head>

<body>

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="dashboard.html">Maps</a>
        <a href="trafficInfo.html">Traffic Information</a>
        <a href="statistics.html">Statistics</a>
        <a href="#">Reports</a>
        <a href="#">Contact us</a>
        <a href="index.html">Login</a>
    </div>

    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Dashboard</span>


    <div class="container">
        <form action="action_page.php">

            <div class="row">
                <div class="col-25">
                    <label for="intersection">Intersection</label>
                </div>
                <div class="col-75">
                    <select id="intersection" name="intersection">
                        <option value="gachibowli">Gachibowli</option>
                        <option value="hyderabad">Hyderabad</option>
                        <option value="bangalore">Bangalore</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="statType">Statistic Type</label>
                </div>
                <div class="col-75">
                    <select id="statType" name="statType">
                        <option value="lowTraffic">Low Traffic</option>
                        <option value="moderateTraffic">Moderate Traffic</option>
                        <option value="highTraffic">High Traffic</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="startDate">Start Date</label>
                </div>
                <div class="col-75">
                    <input type="date" name="startDate" value="2019-01-01" min="2019-01-01" max="2020-01-01">
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="endDate">End Date</label>
                </div>
                <div class="col-75">
                    <input type="date" name="endDate" value="2019-03-11" min="2019-01-01" max="2020-01-01">
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="selectRoads">Select Roads</label>
                </div>
                <div class="col-75">
                    <select id="selectRoads" name="selectRoads">
                        <option value="allRoads">All Roads</option>
                        <option value="someRoads">Some Roads</option>
                        <option value="fewRoads">Few Roads</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="hours">Hours</label>
                </div>
                <div class="col-75">
                    <div class="slidecontainer">
                        <label>00:00</label>
                        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                        <label>23:59</label>
                        <div id="sliderVal"></div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="groupBy">Group By</label>
                </div>
                <div class="col-75">
                    <select id="groupBy" name="groupBy">
                        <option value="hours">Hours</option>
                        <option value="days">Days</option>
                        <option value="weeks">Weeks</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>




    <script>
        var slider = document.getElementById("myRange");
        var output = document.getElementById("sliderVal");
        output.innerHTML = slider.value; // Display the default slider value

        // Update the current slider value (each time you drag the slider handle)
        slider.oninput = function () {
            output.innerHTML = this.value;
        }
    </script>

    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "350px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
    </script>
</body>

</html>
